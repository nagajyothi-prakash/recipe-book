<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeSelected.imagePath" alt="{{ recipeSelected.name }}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeSelected.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown #r="appDropdown">
            <button type="button" class="btn btn-primary dropdown-toggle"  >
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}" >
                <li><a class="dropdown-item" href="#">Shopping list</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       {{ recipeSelected.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
